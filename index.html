<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Assignment</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Logo" class="header-logo" />
    </header>
    <section class="form-section">
      <div class="container">
        <div class="row-wrapper">
          <div class="left-wrapper">
            <div class="heading-wrapper">
              <h1>
                <span>I am in</span><br />
                to be a part of the
                <span>#Project500</span> squad and ensure QK surpasses the past
                revenue records
              </h1>
            </div>
          </div>
          <div class="right-wrapper">
            <h3>Join the squad now</h3>
            <form action="">
              <input type="text" placeholder="Full Name*" />
              <input type="email" placeholder="Email ID*" />
              <button type="submit" class="btn">I'M GAME!</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./js/main.js"></script>
</html>
